<div>
    <el-table class="mb15" :data="data.demoData" border>
        <el-table-column label="Date" width="180">
            <template scope="scope">
                <el-icon name="time"></el-icon>
                <span style="margin-left: 10px">{{ scope.row.date }}</span>
            </template>
        </el-table-column>
        <el-table-column label="Name" width="180">
            <template scope="scope">
                <el-popover trigger="hover" placement="top">
                    <p>Name: {{ scope.row.name }}</p>
                    <p>Addr: {{ scope.row.address }}</p>
                    <div slot="reference" class="name-wrapper">
                        <el-tag>{{ scope.row.name }}</el-tag>
                    </div>
                </el-popover>
            </template>
        </el-table-column>
        <el-table-column label="Operations">
            <template scope="scope">
                <el-button
                        size="small"
                        @click="handleEdit(scope.$index, scope.row)">Edit
                </el-button>
                <el-button
                        size="small"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)">Delete
                </el-button>
            </template>
        </el-table-column>
    </el-table>

    {% include 'supervisely/src/ui/input.html' %}
    <sly-stepper :active="state.GlobalActiveStep" class="mt10">
        <sly-stepper-item>
            {% include 'supervisely/src/ui/datasets.html' %}
        </sly-stepper-item>
        <sly-stepper-item>
            {% include 'supervisely/src/ui/classes.html' %}
        </sly-stepper-item>
        <sly-stepper-item>
            {% include 'supervisely/src/ui/settings.html' %}
        </sly-stepper-item>
        <sly-stepper-item>
            {% include 'supervisely/src/ui/metrics.html' %}
        </sly-stepper-item>
    </sly-stepper>
</div>
