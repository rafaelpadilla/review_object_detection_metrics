<div>
    <sly-card class="mt15"
              title="Color Table"
              subtitle="Just the Table with random colors"
              style="min-height: 200px;"
    >
        <sly-table v-loading="data.loading"
                   element-loading-text="Building Table..."
                   :options="{perPage: 50, pageSizes: [10, 20, 50, 100], fixColumns: 1}"
                   :content="data.table"
                   @input="state.selection = $event; command('show_images')"
        ></sly-table>
    </sly-card>
</div>
