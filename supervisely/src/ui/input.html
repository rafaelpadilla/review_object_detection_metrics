<div class="fflex" style="align-items: stretch">
    <sly-card title="Ground Truth Project" style="width: 50%" class="mr15">
        <sly-select-team-workspace
                :team-id.sync="state.GTteamId"
                :workspace-id.sync="state.GTworkspaceId"></sly-select-team-workspace>
        <sly-field title="GT project">
            <sly-select-project v-model="state.gtProjectId" :workspace-id="state.GTworkspaceId"
                                :project-id.sync="state.gtProjectId"></sly-select-project>
        </sly-field>
        <sly-field title="" description="Project">
            <a slot="title" target="_blank"
               :href="`/projects/${data.gtProjectId}/datasets`">{{data.gtProjectName}}</a>
            <sly-icon slot="icon" :options="{ imageUrl: `${data.gtProjectPreviewUrl}` }"/>
        </sly-field>
    </sly-card>

    <sly-card title="Prediction project" style="width: 50%">
        <sly-select-team-workspace :team-id.sync="state.PRteamId"
                                   :workspace-id.sync="state.PRworkspaceId"></sly-select-team-workspace>
        <sly-field title="Prediction project">
            <sly-select-project v-model="state.predProjectId" :workspace-id="state.PRworkspaceId"
                                :project-id.sync="state.predProjectId"></sly-select-project>
        </sly-field>
        <sly-field title="" description="Project">
            <a slot="title" target="_blank"
               :href="`/projects/${data.predProjectId}/datasets`">{{data.predProjectName}}</a>
            <sly-icon slot="icon" :options="{ imageUrl: `${data.predProjectPreviewUrl}` }"/>
        </sly-field>
    </sly-card>
</div>
<el-button>
    BUTTON
</el-button>
