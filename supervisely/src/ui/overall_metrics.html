<sly-field title="Project_mAP"
           description="Project Statistic Table">
    <sly-table v-loading="data.loading"
               :options="{perPage: 10, pageSizes: [10, 20, 50, 100], fixColumns: 1}"
               :content="data.tableProjects"
    ></sly-table>
</sly-field>
<sly-field title="Datasets_mAP"
           description="Dataset Statistic Table">
    <sly-table v-loading="data.loading"
               :options="{perPage: 10, pageSizes: [10, 20, 50, 100], fixColumns: 1}"
               :content="data.tableDatasets"
    ></sly-table>
</sly-field>
<sly-field title="Precision/Recall Curve"
           description="Precision/Recall Curves for corresponding classes">
    <sly-table :content="data.tableClasses"
               style="align-self: flex-start;">
    </sly-table>
</sly-field>
<sly-field title="Precision/Recall Curve"
           description="Precision/Recall Curves for corresponding classes">
    <sly-line-chart style="flex: 1; align-right: flex-start;"
                    :options.sync="data.lineChartOptions"
                    :content="data.lineChartSeries">
    </sly-line-chart>
</sly-field>
